<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elelem.expert</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        .subtitle { color: #888; margin-bottom: 3rem; }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        .logo-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
        }
        .logo-card:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.1);
        }
        .logo-card img {
            max-width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        .logo-card h3 { margin-bottom: 0.5rem; text-transform: capitalize; }
        .logo-links { display: flex; gap: 1rem; justify-content: center; }
        .logo-links a {
            color: #4a9eff;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .logo-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>elelem.expert</h1>
        <p class="subtitle">Brand Assets & Logos</p>
        <div class="logo-grid">
            <div class="logo-card">
                <img src="logos/forge.png" alt="Forge">
                <h3>Forge</h3>
                <div class="logo-links">
                    <a href="logos/forge.png">PNG</a>
                    <a href="logos/forge.svg">SVG</a>
                </div>
            </div>
            <div class="logo-card">
                <img src="logos/gatekeeper.png" alt="Gatekeeper">
                <h3>Gatekeeper</h3>
                <div class="logo-links">
                    <a href="logos/gatekeeper.png">PNG</a>
                    <a href="logos/gatekeeper.svg">SVG</a>
                </div>
            </div>
            <div class="logo-card">
                <img src="logos/prospector.png" alt="Prospector">
                <h3>Prospector</h3>
                <div class="logo-links">
                    <a href="logos/prospector.png">PNG</a>
                    <a href="logos/prospector.svg">SVG</a>
                </div>
            </div>
            <div class="logo-card">
                <img src="logos/radar.png" alt="Radar">
                <h3>Radar</h3>
                <div class="logo-links">
                    <a href="logos/radar.png">PNG</a>
                    <a href="logos/radar.svg">SVG</a>
                </div>
            </div>
            <div class="logo-card">
                <img src="logos/redline.png" alt="Redline">
                <h3>Redline</h3>
                <div class="logo-links">
                    <a href="logos/redline.png">PNG</a>
                    <a href="logos/redline.svg">SVG</a>
                </div>
            </div>
            <div class="logo-card">
                <img src="logos/remix.png" alt="Remix">
                <h3>Remix</h3>
                <div class="logo-links">
                    <a href="logos/remix.png">PNG</a>
                    <a href="logos/remix.svg">SVG</a>
                </div>
            </div>
            <div class="logo-card">
                <img src="logos/tempo.png" alt="Tempo">
                <h3>Tempo</h3>
                <div class="logo-links">
                    <a href="logos/tempo.png">PNG</a>
                    <a href="logos/tempo.svg">SVG</a>
                </div>
            </div>
            <div class="logo-card">
                <img src="logos/thealgo.png" alt="TheAlgo">
                <h3>TheAlgo</h3>
                <div class="logo-links">
                    <a href="logos/thealgo.png">PNG</a>
                    <a href="logos/thealgo.svg">SVG</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
